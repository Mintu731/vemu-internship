<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapbook Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #1877f2;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        .profile-container {
            width: 60%;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cover-photo {
            width: 100%;
            height: 250px;
            background: #ccc;
            position: relative;
            text-align: center;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            bottom: -75px;
            left: 20px;
        }
        .profile-info {
            text-align: left;
            padding: 100px 20px 20px;
        }
        .profile-name {
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }
        .navigation {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .navigation a {
            text-decoration: none;
            color: #1877f2;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
        }
        .posts {
            padding: 20px;
        }
        .post {
            background: #fff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }
        .post img {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Snapbook</div>
    <div class="profile-container">
        <div class="cover-photo">
            <img src="images/covergrp.jpg" alt="failed to load" style="width: 100%; height: 100%; object-fit: fit;">
            <img src="images/cover.JPG" alt="Profile Photo" class="profile-photo">
        </div>
        <div class="profile-info">
            <div class="profile-name">Sankeerthan</div>
        </div>
        <div class="navigation">
            <a href="#">Posts</a>
            <a href="#">Friends</a>
            <a href="#">Photos</a>
            <a href="#">Videos</a>
        </div>
        <div class="posts">
            <div class="post">
                <p><strong>Sankeerthan</strong></p>
                <p>Enjoying my time with friends!</p>
                <img src="images/post1.JPG" alt="Post Image">
            </div>
            <div class="post">
                <p><strong>Sankeerthan</strong></p>
                <p>Great weather today!</p>
                <img src="images/post2.jpg" alt="Post Image">
            </div>
        </div>
    </div>
</body>
</html>
