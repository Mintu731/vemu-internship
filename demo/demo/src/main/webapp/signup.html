<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook_Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #1877f2;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender {
            display: flex;
            justify-content: space-between;
        }
        .gender label {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #e4e6eb;
            border-radius: 5px;
            cursor: pointer;
        }
        .gender input {
            display: none;
        }
        .gender input:checked + label {
            background: #1877f2;
            color: white;
        }
        .btn {
            width: 100%;
            background: #42b72a;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #36a420;
        }
    </style>
    <script>
    // Check for an error in the URL
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = urlParams.get('error');

    if (errorMessage) {
        document.write(`<p style="color: red; text-align: center;">${errorMessage}</p>`);
    }
</script>
    
</head>
<body>
    <div class="container">
        <h2>Create a new account</h2>
        <form action="fbsrv" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="mobile" id="mobile" placeholder="Mobile Number" required 
       maxlength="10" pattern="[0-9]{10}" title="Enter a 10-digit mobile number">
            <input type="password" name="password" placeholder="New Password" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" required>

            <label>Gender</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
         <div class="already-account">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>
   
</body>
</html>
